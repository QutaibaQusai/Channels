name: channels
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.6.1
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Navigation
  go_router: ^14.6.2

  # Networking
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0

  # Local storage
  shared_preferences: ^2.3.3

  # Utilities
  logger: ^2.5.0
  intl: ^0.20.2
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/locales/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/app-icon.png
  adaptive_icon_background: "#f5bc46"
  adaptive_icon_foreground: assets/images/icon-transparent.png
  remove_alpha_ios: true
